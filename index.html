<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,700;1,9..144,400&family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Product preview card component</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="container-thumbnail">
          <img src="./images/image-product-desktop.jpg" alt="product" />
          <img src="./images/image-product-mobile.jpg" alt="product" />
        </div>
        <div class="container-info">
          <p class="subtitle">Perfume</p>
          <h1 title="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-creator for the House of CHANEL.
          </p>
          <div class="container-infor-price-wrapper">
            <h2 class="price">$149.99</h2>
            <p class="original-price">$169.99</p>
          </div>
          <div class="add-cart">
            <button class="add-button">
              <img src="./images/icon-cart.svg" alt="icon-cart" />
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
